<main class="main">
  <app-header></app-header>
  <app-add-product (onAddProduct)="addNewProduct($event)"></app-add-product>
  <div class="container">
    <div class="row">
      <app-products
        class="col"
        *ngFor="let product of products"
        [product]="product"
      >
      </app-products>
    </div>

    <div class="row">
      <app-meals
        class="col"
        *ngFor="let meal of meals"
        [meal]="meal"
      >
        <img src="{{ meal.image }}" alt="" style="height: 10rem" />
      </app-meals>
    </div>
  </div>
  <app-footer></app-footer>
</main>

<router-outlet />
