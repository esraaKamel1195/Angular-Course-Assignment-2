<div class="card mb-5" style="width: 18rem;">
    <img src="{{ product.image }}" class="card-img-top" style="height: 10rem;" alt="product-img">
    <div class="card-body">
      <div>
        <h5 class="card-title text-primary" style="width: 15rem;">
          {{ product.name }}
          <p class="text-end text-warning">{{ product.price }}</p>
        </h5>
      </div>
      <p class="card-text">{{ product.description }}</p>
    </div>
</div>
